---
layout: default
---
<h1 class="entry-title">{{ page.title }}</h1>

<div class="entry-content">
  {{ content }}
</div>

<div class="entry-meta">
  <time class="updated" datetime="{{page.path | get_mtime  |date_to_xmlschema}}" pubdate>
    {{page.path | get_mtime  |date: "last updated: %Y-%m-%d"}}
  </time>
  </span>
</div>
<script>
$(document).ready( function() {
  $('li').each(function() { $(this).html($(this).html().replace(/\[\[(.+)\]\]/,'<a href="/wiki/$1">$1</a>')) });
});
</script>
